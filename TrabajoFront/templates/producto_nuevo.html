<!doctype html>
<html lang="en">

<head>
  <title>Candidato Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Candidatos a Presidente</h1>
        <div class="mb-3">
          <label for="nombre">Presidente</label>
          <input type="text" name="presidente" id="presidente" v-model="presidente">
        </div>
        <div class="mb-3">
          <label for="precio">Vicepresidente</label>
          <input type="text" name="vicepresidente" id="vicepresidente" v-model="vicepresidente">
        </div>
        <div class="mb-3">
          <label for="stock">Partido</label>
          <input type="text" name="partido" id="partido" v-model="partido">
        </div>
        <div class="mb-3">
          <label for="imagen">Boleta</label>
          <input type="text" name="boleta" id="boleta" v-model="boleta">
          <img width="100" :src="boleta" alt="">

        </div>

        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="../static/js/database/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
  <script src="../static/js/database/productos.js"></script>
</body>

</html>
