<!DOCTYPE html>
<html lang="en">
<head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/6c5c1fa8c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css"/>
    <link rel="stylesheet" href="/TrabajoFront/static/css/style.css">
    <title>Editar</title>
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
        </header>
        <div id="app" class="container">
            <header id="header">
            </header>
            <main>
              <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
              <h2>Editar boleta </h2>
              <div class="mb-3">
              <label for="id">Id</label>
              <input type="number" name="id" id="id" disabled v-model="id" >
              </div>
              <div class="mb-3">
              <label for="nombre">Titular</label>
              <input type="text" name="nombre" id="nombre" v-model="titular">
              </div>
              <div class="mb-3">
                  <label for="nombre">idSenadores</label>
                  <input type="text" name="descripcion" id="descripcion" v-model="idSenadores">
                  </div>
              <div class="mb-3">
              <label for="stock">Partido</label>
              <input type="texrt" name="stock" id="stock" v-model="partido">
              </div>
              <div class="mb-3">
              <label for="imagen">Boleta</label>
              <input type="text" name="imagen" id="imagen" v-model="boleta">
              <img width="100" :src="imagen" alt="">
              </div>
              <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
              </form>

              </main>
              
            </div>
        <footer>
        <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"> </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/TrabajoFront/static/js/senadores_editar.js"></script>
    
</body>
</html>
