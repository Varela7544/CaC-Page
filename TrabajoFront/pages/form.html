<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <title>Sitio para Verificar Identidad</title>
    <!--
        para el formulario cambie el css y el sitio de votacion usa el mismo css que el formulario, porque me pareció buena idea poner el logo del pie de pagina a todos, y no me funcionaba con el otro css
    -->
</head>

<body>
    <div>
        <header>
            <h1>Verificar Identidad</h1>
        </header>
    </div>
    <br>
    <nav>
        <a class="enlaces" href="../index.html">HOME</a>
    </nav>

    <div class="form">
        <form action="GET">
            <p>
                <input type="text" placeholder="Apellido:" required id="Apellido">
            </p>
            <p>
                <input type="text" placeholder="Nombre:" required id="Nombre">
            </p>
            <p>
                <input type="number" placeholder="DNI:" required id="dni">
            </p>
            <p>
                <input type="number" placeholder="Número de tramite:" required id="numerodetramite">
            </p>
            <p>
                Fecha de Nacimiento
                <br>
                <input type="date" name="fechadenac" required id="fechadenac">
            </p>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <br>

    <div>
        <nav><a class="enlaces" href="./candidatos.html"> Paso siguiente</a></nav>
    </div>

    <br><br>
    <footer>
        <div class="image-footer">
            <img src="../static/img/favicon-96x96.png" alt="logo-vot.ar">
            <h3>VOT.AR</h3>
        </div>
    </footer>
</body>

</html>
