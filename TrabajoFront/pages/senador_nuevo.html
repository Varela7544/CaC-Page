<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/6c5c1fa8c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css"/>
    <link rel="stylesheet" href="/TrabajoFront/static/css/style.css">
</head>
<body>
    <div id="app" class="container">
        <header id="header">
        </header>
        <main>
          <div class="container" id="app">
              <form class="alta-producto">
              <h1>Alta de Boleta</h1>
              <div class="mb-3">
              <label for="nombre">Titular</label>
              <input type="text" name="nombre" id="nombre" v-model="titular">
              </div>
              <div class="mb-3">
              <label for="precio">idSenador</label>
              <input type="text" name="precio" id="precio" v-model="idSenador">
              </div>
              <div class="mb-3">
              <label for="stock">Partido</label>
              <input type="text" name="stock" id="stock" v-model="partido">
              </div>
              <div class="mb-3">
              <label for="imagen">Boleta</label>
              <input type="text" name="imagen" id="imagen" v-model="boleta">
              </div>
              <button type="button" class="btn btn-success"
              
              v-on:click="grabar()">Grabar</button>
              </form>
              </div>
      </main>
      </div>
    <footer>
        <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/TrabajoFront/static/js/senadores.js"></script>
</body>
</html>
